databases:
  - name: crm_db
    databaseName: crm_db
    user: crm_user
    plan: free

services:
  - type: web
    name: crm-backend
    runtime: docker
    rootDir: ./interview/backend
    dockerCommand: chmod +x start_prod.sh && ./start_prod.sh
    plan: free
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*"
      - key: DJANGO_SUPERUSER_USERNAME
        value: "admin"
      - key: DJANGO_SUPERUSER_EMAIL
        value: "admin@example.com"
      - key: DJANGO_SUPERUSER_PASSWORD
        generateValue: true
      - key: DB_ENGINE
        value: postgresql
      - key: DB_NAME
        fromDatabase:
          name: crm_db
          property: database
      - key: DB_USER
        fromDatabase:
          name: crm_db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: crm_db
          property: password
      - key: DB_HOST
        fromDatabase:
          name: crm_db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: crm_db
          property: port
      # Redis/Celery removed for Free Tier compatibility.
      # Use an external provider like Upstash for free Redis if needed.

  - type: web
    name: crm-frontend
    runtime: docker
    rootDir: ./interview/frontend
    plan: free
    envVars:
      - key: VUE_APP_API_URL
        value: https://crm-backend.onrender.com
