databases:
  - name: crm_db
    databaseName: crm_db
    user: postgres
    plan: free

  - name: crm_redis
    plan: free # Note: Render Redis is not free.
    ipAllowList: [] # Only allow internal connections

services:
  - type: web
    name: crm-backend
    runtime: docker
    rootDir: ./interview/backend
    plan: free
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*"
      - key: DB_ENGINE
        value: postgresql
      - key: DB_NAME
        fromDatabase:
          name: crm_db
          property: database
      - key: DB_USER
        fromDatabase:
          name: crm_db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: crm_db
          property: password
      - key: DB_HOST
        fromDatabase:
          name: crm_db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: crm_db
          property: port
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: crm_redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: crm_redis
          property: connectionString

  - type: web
    name: crm-frontend
    runtime: docker
    rootDir: ./interview/frontend
    plan: free
    envVars:
      - key: VUE_APP_API_URL
        fromService:
          type: web
          name: crm-backend
          property: url

  - type: worker
    name: celery-worker
    runtime: docker
    rootDir: ./interview/backend
    dockerCommand: celery -A config worker --loglevel=info
    plan: free
    envVars:
      - key: DEBUG
        value: "False"
      - key: DB_ENGINE
        value: postgresql
      - key: DB_NAME
        fromDatabase:
          name: crm_db
          property: database
      - key: DB_USER
        fromDatabase:
          name: crm_db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: crm_db
          property: password
      - key: DB_HOST
        fromDatabase:
          name: crm_db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: crm_db
          property: port
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: crm_redis
          property: connectionString

  - type: worker
    name: celery-beat
    runtime: docker
    rootDir: ./interview/backend
    dockerCommand: celery -A config beat --loglevel=info
    plan: free
    envVars:
      - key: DEBUG
        value: "False"
      - key: DB_ENGINE
        value: postgresql
      - key: DB_NAME
        fromDatabase:
          name: crm_db
          property: database
      - key: DB_USER
        fromDatabase:
          name: crm_db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: crm_db
          property: password
      - key: DB_HOST
        fromDatabase:
          name: crm_db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: crm_db
          property: port
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: crm_redis
          property: connectionString
